name: calendar-widgets-builder

on: [push]

jobs:
  build_and_lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.14

    - name: Install pnpm
      run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm

    - name: Install dependencies
      run: pnpm install --recursive

    - name: Build and lint calendar-widgets
      working-directory: ./workspaces/calendar-widgets
      run: |
        pnpm run build
        pnpm run lint

    - name: Build tests
      working-directory: ./workspaces/tests
      run: pnpm run build:tests
