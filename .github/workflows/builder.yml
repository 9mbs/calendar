name: calendar-widgets-builder

on: [push]

jobs:
  build_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: Install dependencies
        run: pnpm install --recursive --filter '.../!tests'

      - name: Build and lint calendar-widgets
        working-directory: ./workspaces/calendar-widgets
        run: |
          pnpx rollup -c ./rollup.config.js
          pnpx eslint ./src --ext .ts,.tsx
